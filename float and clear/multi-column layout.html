<html>
	<head>
		<link rel="stylesheet" href="css/style.css">
		<style type="text/css">
			img{
				width: 500px;
				float: left;
				margin: 0 10px 10px 0;
			}

			p{
				width: 150px;
				float: left;
				border: 1px solid;
				border-color: red;
				margin: 0 10px 10px 0;
			}
		</style>
	</head>
	<body>
		<h1>搞笑火花3－创建多栏布局</h1>
		<img src="img/lin3.jpg"/>
		<p>浮动图片后，接着浮动此段落，并且给当前段落设定宽度，当当前段落的宽度加上图片的宽度小于body的宽度时，两栏布局的样式成功。</p>
		<p>浮动此段落，当此段落的宽度加上上一个段落的宽度和图片的宽度小于body的宽度时，三栏布局的样式成功。</p>
		<p>以此类推，可以创建n栏布局，但一般不超过3个，多了影响美观。其次创建n栏的前提是，浮动元素的宽度的总和小于body的宽。</p>
	</body>
</html>
