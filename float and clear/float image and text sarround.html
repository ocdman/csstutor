	<body>
		<h1>搞笑火花－浮动图片文字环绕</h1>
		<img src="img/lin.jpg"/>
		<p>浮动图片，图片脱离文档流，当屏幕的宽度大于图片的宽度时，此段落的文字将呈现出上浮的效果；当段落的高度超过图片的高度时，会呈现出文字环绕图片的效果。</p>
		<p>当此段落的高度还未超过图片的高度时，此段落接着往上浮动。</p>
		<p>浮动最初设计的目的是为了实现文字环绕图片的效果，类似于ppt中的场景，却不曾想到，这也是促成了创建多栏布局最容易的方法。</p>

	</body>
