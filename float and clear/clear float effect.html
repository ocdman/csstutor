<html>
	<head>
		<link rel="stylesheet" href="css/style.css">
		<style type="text/css">
			img{
				width: 500px;
				float: left;
			}

			p{
				clear: both;
				border: 1px solid;
				border-color: red;
			}
		</style>
	</head>
	<body>
		<h1>搞笑火花2－清除浮动效果</h1>
		<img src="img/lin2.jpg"/>
		<p>图片虽然脱离了文档流，但此段落浮动效果被清除，看上去和图片没有浮动前没什么差别。</p>
		<p>清除浮动分为两种，清除左浮动 clear: left 和清除右浮动 clear: right。
			clear: both是两个都清除。</p>
		<footer>http://www.sparks.com</footer>
	</body>
</html>
