<html>
	<head>
		<link rel="stylesheet" href="css/style.css">
		<style type="text/css">
			body{
				background-color: #eeeeee;
			}

			p{
				font-size: 40px;
				background-color: #c3c3c3;
			}

			p#specialpara{
				position: absolute;
				top: 25px;
				left: 30px;
				background-color: #ffffff;
			}
		</style>
	</head>
	<body>
		<h1>绝对定位</h1>
		<p>段落一</p>
		<p>段落二</p>
		<p id="specialpara">带id的段落三</p>
		<p>段落四</p>
		<p>绝对定位的元素，在文档流中占据的空间会被移除，下一个元素顶上来。此时的元素相对于定位上下文而定位。所谓的定位上下文，默认情况下是body元素。但是当绝对定位的元素的父元素是相对定位的时候，此时定位上下文变成了这个相对定位的父元素。</p>
		<p>段落五</p>
		<p>段落六</p>
		<p>段落七</p>
		<p>段落八</p>
		<p>段落九</p>
		<p>段落十</p>
	</body>
</html>
