<html>
	<head>
		<link rel="stylesheet" href="css/style.css">
		<style type="text/css">
			body{
				background-color: #eeeeee;
			}

			p{
				font-size: 40px;
				background-color: #c3c3c3;
			}

			p#specialpara{
				position: fixed;
				top: 25px;
				left: 30px;
				background-color: #ffffff;
			}
		</style>
	</head>
	<body>
		<h1>固定定位</h1>
		<p>段落一</p>
		<p>段落二</p>
		<p id="specialpara">带id的段落三</p>
		<p>段落四</p>
		<p>固定定位的元素同绝对定位一样，在文档流中占据的空间会被移除，下一个元素顶上来。但是不同于绝对定位的一点是，固定定位元素的上下文是视口，不随页面的滚动而移动。</p>
		<p>段落五</p>
		<p>段落六</p>
		<p>段落七</p>
		<p>段落八</p>
		<p>段落九</p>
		<p>段落十</p>
	</body>
</html>
